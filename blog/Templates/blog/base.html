<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BASE</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">


</head>
<body>
    <nav class="navbar navbar-default custom-navbar" style=".custom-navbar{color:red}">
<!--        <div class="container">-->
            <ul class="nav navbar-nav">
                <li><a href="{% url 'blog:post_list' %}" class="navbar-brand">Blog</a></li>
                <li><a href="{% url 'blog:about' %}" class="navbar-list">About</a></li>
                <li><a href="http://www.github.com" class="navbar-list">Github</a></li>
                <li><a href="http://www.linkedin.com" class="navbar-list">Linkedin</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right custom-right">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'blog:post_create' %}">Create Post</a></li>
                    <li><a href="{% url 'blog:draft' %}">Drafts</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                    <li><a>Welcome {{ user.username }}</a></li>

                {% else %}

                    <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-user">&nbsp Login</span></a></li>
                {% endif %}
            </ul>
<!--        </div>-->
    </nav>
    <div class="content container">
        //loginid : blog
        // pass: karandebu
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
