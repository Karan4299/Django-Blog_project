<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% block content %}
    <div class="jumbotron">
        <h1>Create a new Post</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-success" value="Create">
            <a class="btn btn-primary" href="{% url 'blog:post_list' %}">Cancel</a>
        </form>
    </div>
{% endblock %}
